    <div class = "content">
        <h2>Form for Q4</h2>
        <form action="/process_q1" method="get" onsubmit="toggleResultDiv(); return false;">
            <!-- Form fields for Q1 -->
            <label for="value1_q1">Select the time range</label>
            <select type="number" name="value1_q1" id="value1_q1" required>
                {% for year in range(1900, 2024) %}
                    <option value="{{ year }}">{{ year }}</option>
                {% endfor %}
            </select>

            <select type="number" name="value2_q1" id="value2_q1" required>
                {% for year in range(1900, 2024) %}
                    <option value="{{ year }}">{{ year }}</option>
                {% endfor %}
            </select>

            <button type="submit">Submit Q1</button>
        </form>

        <!-- Result container -->
        <div class="result-container" id="result-container">
            <h3>Result:</h3>
            <p>This is the result for Q1.</p>
        </div>
    </div>
