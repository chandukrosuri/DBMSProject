<body>
    <div class="navbar">
        <!-- Center-aligned: Dashboard -->
        
        <div class="nav-left">
            <!--<div class="dropdown">
                <button class="dropbtn">Dropdown 
                  <i class="fa fa-caret-down"></i>

                <div class="dropdown-content">
                  <a href="#">Link 1</a>

              </div>  -->
            <a href="/">Dashboard</a>
        </div>

        <!-- Right-aligned: Feedback, Profile, Logout -->
        <div class="nav-right">
            <a href="/feedback">Feedback</a>
            <a href="/profile">Profile</a>
            <a href="/logout">Logout</a>
        </div>
    </div>

    <div class = "content">
        <div>
            <h2>Form for Q1</h2>
            <form id = "q1Form">
                <!-- Form fields for Q1 -->
                <label for="value1_q1">Select the time range</label>
                <select type="number" name="value1_q1" id="value1_q1" required>
                    {% for year in range(1900, 2024) %}
                        <option value="{{ year }}">{{ year }}</option>
                    {% endfor %}
                </select>

                <select type="number" name="value2_q1" id="value2_q1" required>
                    {% for year in range(1900, 2024) %}
                        <option value="{{ year }}">{{ year }}</option>
                    {% endfor %}
                </select>

                <button type="submit" id = 'submitForm'>Submit Q1</button>
            </form>

            <!-- Result container -->
            <div class="result-container d-none" id="result-container">
                    <canvas id="myChart"></canvas>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script type = "text/javascript" src="{{ url_for('static',filename='js/app.js') }}"></script>
